version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  collector_worker:
    build: .
    command: celery -A collector.celery_app worker -Q collector -c 4 --loglevel=INFO
    env_file:
      - .env
    depends_on:
      - redis

  # Optional: Celery Beat for scheduled tasks
  # collector_beat:
  #   build: .
  #   command: celery -A collector.celery_app beat --loglevel=INFO
  #   env_file:
  #     - .env
  #   depends_on:
  #     - redis

volumes:
  redis_data:
